<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>User list</h1>
    <ul>
        {% for user in users %}
        <li><a href="/{{user.id}}">{{user.first_name}}</a></li>
        {% endfor %}
    </ul>
    <h2>Add a new user</h2>
    <form action="/AddUser">
        <button>Add User</button>
    </form>
</body>
</html>
