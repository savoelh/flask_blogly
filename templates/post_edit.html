<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Post Edit</title>
</head>
<body>
<h1>Edit your post</h1>
<p>Make your changed below</p>
<form action="/{{this_post.id}}/post_edit_submit">
    <label for="e_p_title">Title:</label>
    <input type="text" name="e_p_title" value="{{this_post.title}}">
    <br>
    <label for="e_p_content">Content:</label>
    <textarea name="e_p_content" cols="30" rows="10">{{this_post.content}}</textarea>
    <br>
    <button>Submit Changes</button>
</form>
<form action="/{{this_post.id}}/remove_post">
    <button>Delete Post</button>
</form>
    
    
</body>
</html>
