<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>{{user.get_full_name}}</title>
</head>
<body> 
    <h1>{{user.get_full_name}} Details</h1>
    <img src="{{user.image_url}}" alt="">
    <form action="/{{user.id}}/edit_user">
        <button>Edit</button>
    </form>
    <form action="/{{user.id}}/delete_user">
        <button>Delete</button>
    </form>
    <br>
    <h2>Make a Post</h2>
    <form method="POST" action="/{{user.id}}/post">
        <label for="p_title">Title:</label>
        <input type="text", name="p_title">
        <br>
        <label for="p_content">Content:</label>
        <textarea name="p_content" cols="40" rows="5"></textarea>
        <br>
        <button>Submit</button>
    </form>
    <br>
    <h3>All Posts by {{user.get_full_name}}</h3>
    <ul>
        {% for post in my_posts %}
        <li><h5>{{post.title}}</h5></li>
        <p>{{post.content}}</p>
        <p>{{user.get_full_name}}</p>
        <a href="/{{post.id}}/post_edit">Edit my post</a>
        {% endfor %}
    </ul>

</body>
</html>
